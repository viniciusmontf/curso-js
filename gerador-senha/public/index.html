<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções:</div>

    Quantidade de caracteres <input type="number" value="10" min="1" max="50" class="qtd-caracteres"><br>
    Letras maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
    Letras minúsculas <input type="checkbox" class="chk-minusculas" checked><br>
    Números <input type="checkbox" class="chk-numeros" checked><br>
    Símbolos <input type="checkbox" class="chk-simbolos" checked><br>

    <button class="gerar-senha">Gerar senha</button>
   
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
